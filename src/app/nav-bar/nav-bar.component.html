<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">HI-Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>  </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li *ngIf="loggedin()" class="nav-item">
        <a class="nav-link" routerLink="/FindPatient">Find-Patient</a>
      </li>

        <a class="nav-link" routerLink="/AddPatient">Add-Patient</a>
      </li>
      <li *ngIf="loggedin()" class="nav-item">

      </li>
      <!-- <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li> -->
    </ul>
    <div class="navbar-nav me-auto mb-12 mb-lg-0">
      <ul class="navbar-nav">
        <li *ngIf="!loggedin()" class="nav-item">
          <a class="nav-link" routerLink="/Register">Register</a>
        </li>
        <li *ngIf="!loggedin()" class="nav-item">
          <a class="nav-link" routerLink="/Login">Login</a>
        </li>
        <li *ngIf="loggedin()" class="nav-item">
          <a class="nav-link" (click)="onLogout()" routerLink="/Login">Logout</a>
        </li>
      </ul>
    </div>
  </div>
