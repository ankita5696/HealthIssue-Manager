<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Health Issue Details
    </div>
    <div class="card-body">
      <form [formGroup]="hiDetailsForm">
        <div class="form-group col-12">
            <label for="name" class="form-label">Code</label>
            <input matInput [readonly]="isView" type="text" class="form-control col-6 " formControlName="Code">

        </div>
        <div class="form-group col-12">
          <label for="name" class="form-label">Diagnosis</label>
          <input matInput [readonly]="isView" type="text" class="form-control" formControlName="Diagnosis">
        </div>

        <div class="form-group col-6">
          <label for="name" class="form-label">Entered Date</label>
          <input matInput [readonly]="isView" type="text" class="form-control" formControlName="EnteredDate">
        </div>

        <div class="form-group col-6">
          <label for="name" class="form-label">Entered By</label>
          <input matInput [readonly]="isView" type="text" class="form-control" formControlName="EnteredBy">
        </div>

        <div class="form-group col-12">
          <label for="name" class="form-label">Health Issue Type</label>
          <input matInput [readonly]="isView" type="text" class="form-control" formControlName="HIType">
        </div>

        <div class="form-group col-12">
          <label for="name" class="form-label">Coading Scheme</label>
          <input matInput [readonly]="isView" type="text" class="form-control" formControlName="CoadingScheme">
        </div>
        <br>
        <div class="form-group col-12">
          <button [hidden]="isView" type="submit" class="btn btn-primary" (click)="saveHI(hiDetailsForm)">Save</button>&nbsp;
          <button [disabled]="isView" type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
